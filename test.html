<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawx - testing playground</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: 0;
      font-family: sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    main {
      padding: 8px;
      display: flex;
      position: relative;
      flex-direction: row;
      height: 100%;
    }

    [class^="test--"] {
      background: #EE2010;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .test--rectangle {
      height: 200px;
      width: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: All .3s ease-out
    }

    .test--rectangle span {
      font-size: 30px
    }

    #rect {
      background: #1100ff;
      height: 200px;
      width: 200px;
    }
  </style>
</head>

<body>

  <main>
    <div class="test--rectangle" id="rect">
      <span>#1</span>
    </div>
    <div class="test--rectangle" id="rect2">
      <span>#2</span>
    </div>

  </main>


  <script src="scripts/script.js"></script>
  <script>
    var rect = getElm('#rect');
    window.onload = function () {
      setInterval(function () {
        var rand = getRandPos(getElm('#rect'), window)
        // setRandPos(rect, window)
        // console.log( rand )

      }, 600)
    }

    window.onclick = function (e) {
      console.log(getPointer(e).x)
    }

    eventOn(window, 'load resize', centerElm(rect, getElm('main')))
  </script>

</body>

</html>
